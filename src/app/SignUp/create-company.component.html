<form class="example-form">
  <H1 align="center">Sign Up</H1>
  <table class="example-full-width" cellspacing="100" align="center"><tr>
    <td>
      <mat-form-field class="example-full-width">
        <mat-label>First Name</mat-label>
        <input matInput id="employeeDetails.firstName" required [(ngModel)]= "company.employeeDetails.firstName" name="employeeDetails.firstName">
      </mat-form-field></td>

    <td>
      <mat-form-field class="example-full-width">
        <mat-label>Last Name</mat-label>
        <input matInput id="lastName" required [(ngModel)]= "company.employeeDetails.lastName" name="lastName">
      </mat-form-field>
    </td>

    <td><mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput id="emailId" required [(ngModel)]= "company.emailId" name="emailId">
    </mat-form-field></td>
  </tr>
  </table>

  <table class="example-full-width" cellspacing="100" align="center"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>State</mat-label>
      <input matInput id="state" required [(ngModel)]= "company.state" name="state">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>City</mat-label>
      <input matInput id="city" required [(ngModel)]= "company.city" name="city">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>Country</mat-label>
      <input matInput id="country" required [(ngModel)]= "company.country" name="country">
    </mat-form-field></td>
  </tr></table>

  <table class="example-full-width" cellspacing="100" align="center"><tr>
    <td>
      <mat-form-field class="example-full-width">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Ex. 100 Main St" id="address1" required [(ngModel)]= "company.addressLineOne" name="address1">
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="example-full-width">
        <mat-label>Address 2</mat-label>
        <input matInput id="address2" required [(ngModel)]= "company.addressLineTwo" name="address2">
      </mat-form-field></td>
    <td>
      <mat-form-field class="example-full-width">
        <mat-label>Company Name</mat-label>
        <input matInput id="companyName" required [(ngModel)]= "company.companyName" name="companyName">
      </mat-form-field></td>

  </tr></table>

<!--  <button type="submit"  (click)="onSubmit()" class="btn btn-success">Submit</button>-->
  <button mat-button color="primary"  class="btn btn-success" (click)="onSubmit()">Primary</button>
</form>
